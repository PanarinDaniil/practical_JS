<html lang="en">
<head>
	<title>Practic lesson5 part1</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<script type="text/javascript">
		// var arr =[
		// 	[],
		// 	[],
		// 	[]
		// ];
		// var arr1 =[
		// 	[],
		// 	[],
		// 	[]
		// ];
		var arr =[],
			arr1 = [],
			arr2 = [], 
			arr3 = [], 
			arr4 = [],
			arr5 = [],
			arr6 = [];
		var arr_h_size = 10,
			min = -20,
			max = 50;
	
		function rand (min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
		}
// ================= Task 1 ============================
		console.error("TASK 1");
		for (var i = 0; i < arr_h_size; i++) {
			arr[i] = [];
			for (var j = 0; j < arr_h_size; j++){
				arr[i][j] = rand(min, max);
			}
		}
		console.log("Генерация двумерного массива");
		console.table(arr);
// ================= Task 2 ============================
		console.error("TASK 2");
		for (var i = 0; i < arr.length; i++) {
			arr1[i] = [];
			for (var j = 0; j < arr[i].length; j++){
				arr1[i][j] = arr[i][j];
			}
		}
		for (var i = 0; i < arr.length; i++) {
			for (var j = 0; j < arr[i].length; j++){
				arr1[arr1.length - i - 1][arr1[i].length - j -1] = arr[i][j];
			}
		}
		console.log("Отзеркаленый массив");
		console.table(arr1);
// ================= Task 3 ============================
		console.error("TASK 3");
		for (var i = 0; i < arr_h_size; i++) {
			arr2[i] = [];
			for (var j = 0; j < arr_h_size; j++){
				arr2[i][j] = rand(min, max);
			}
		}
		console.log("Массив для вычисления периметров");
		console.table(arr2);
// ================= Task 3.1 ============================
		for (var j = 0; j < arr2[0].length; j++ ) {
			arr3.push(arr2[0][j]);
		}
		for (var i = 1; i < arr2.length; i++) {
			arr3.push(arr2[i][arr2[i].length - 1]);
		}
		for ( var j = (arr2[arr2.length-1].length - 2); j >= 0; j--) {
			arr3.push(arr2[arr2.length-1][j]);
		}
		for ( var i = (arr2.length - 2); i > 0; i-- ) {
			arr3.push(arr2[i][0]);
		}
		console.log("Периметр массива по часовой стрелке: " + arr3);
// ================= Task 3.2 ============================		
		for ( var i = 0; i < arr2.length; i++) {
			arr4.push(arr2[i][0]);
		}
		for (var j = 1; j < arr2[arr2.length-1].length; j++ ) {
			arr4.push(arr2[arr2.length-1][j]);
		}
		for ( var i = (arr2.length - 2); i >= 0; i--) {
			arr4.push(arr2[i][arr2[i].length - 1]);
		}
		for ( j = (arr2[0].length - 2); j >= 1; j-- ) {
			arr4.push(arr2[0][j]);
		}
		console.log("Периметр массива против часовой стрелки: " + arr4);
// ================= Task 3.3 ============================
		for ( var i = 0; i < arr2.length; i++) {
			var m = arr2.length; // Длина массива
			var l = m - 1; // максимальный индекс
			var p = 4 * m - 4; // длина массива периметра
			var p2 = p / 2;
			var k = 0;
			var n = 0;
			if ( i >= 0 && i < m) {
				arr5[i] = arr2[0][i]; // копируем верхнюю строку массива
			}
			if (i < m && i > 0) { 
				n = p - i; // индекс для левых элементов
				k = l + i; // индекс для правых элементов
				arr5[n] = arr2[i][0];
				arr5[k] = arr2[i][(l -1)];
			}
			if (i < l && i > 0) {
				n = p2  + i;
				k = l - i;
				arr5[n] = arr2[l][k]; // копируем нижнюю строку массива
			}
		}
		console.log("Периметр массива по часовой стрелке (1 цикл): " + arr5);
// ================= Task 3.4 ============================
		for ( var i = 0; i < arr2.length; i++) {
			if (arr2.length == arr2[i].length) {
				arr6.push(arr2[i][i]);
			} else {
				console.error("Массив не равносторонний, не могу вывести главную диагональ")
				break;
			}
		}
		console.log("Главная диагональ массива: " + arr6);
	</script>
</body>
</html>
