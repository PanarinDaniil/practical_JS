<!DOCTYPE html>
<html lang="en">
<head>
	<title>Practic lesson8 part4</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<script type="text/javascript">
		// ================Task 3===================
		function clock () {
			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			h = check(h);
			m = check(m);
			s = check(s);
			console.clear();
			console.log(h + ":" + m + ":" + s);
			setTimeout('clock()',1000);
		};
		function check (i) {
			if (i < 10) {
				i = "0" + i;
			}
			return i;
		}
		clock();
	</script>
</body>
</html>
