<!DOCTYPE html>
<html lang="en">
<head>
	<title>Practic lesson8 part4</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<script type="text/javascript">
		// ================Task 3===================
		var addZero = function(n) {
			return ("0" + n).slice(-2);
		}
		function clock () {
			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			h = addZero(h);
			m = addZero(m);
			s = addZero(s);
			console.clear();
			console.log(h + ":" + m + ":" + s);
			setTimeout('clock()', 1000);
		};
		clock();
	</script>
</body>
</html>
