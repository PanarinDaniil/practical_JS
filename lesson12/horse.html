//  =================Horse 2 ===============
function Horse(name) {
	this.name = name;
	this.mileage = 0;
	
};
Horse.prototype.totalMile = 0;
Horse.prototype.run = function (a){
	this.mileage += a;
	this.constructor.prototype.totalMile += a;
};

var h1 = new Horse("h1");
var h2 = new Horse("h2");
var h3 = new Horse("h3");
