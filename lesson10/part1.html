	<script type="text/javascript">
	//  ================= Classwork ======================
		var user = {
		   1: {id: 1, name: "Petya"},

		   3: {id: 3, name: 'admin'}
		};
		var auth = {
			loggedUserId: 3,
			serviceMsg: function (id) {
				if (id) {

				} else {

				}
			},
			logOut: function () {

				this.loggedUserId = id;
				this.serviceMsg(this.loggedUserId);
			}
		};
		//  ================= Homework ======================
		
		//  ================= calculator ======================
		var calculator = {
			a: 0,
			b: 0,
			oper: "*",
			result: 0,
			sum: function () {
				this.oper = "+";
				this.result = 0;
				this.result = this.a + this.b;
				this.msg(this.a, this.b, this.oper);
			},
			mul: function () {
				this.oper = "*";
				this.result = 0;
				this.result = this.a * this.b;
				this.msg(this.a, this.b, this.oper);
			},
			read: function () {
				this.a = +(prompt("Enter A", "0"));
				this.b = +(prompt("Enter B", "0"));
				if (!isNaN(this.a) || (!isNaN(this.b))) {
					var c = "are not numbers!";
					this.msg(c);
				}
			},
			msg: function (a, b, oper) {
				if (arguments.length == 3) {
					console.log(a + oper + b + "=" + this.result);
				} 
				if (arguments.length == 1) {
					console.log("A & B " + a);
				}
			},
			empty: function () {
				this.a = 0;
				this.b = 0;
				var c = "were cleared!";
				this.msg(c);
			}
		};
		calculator.read();
		calculator.sum();
		calculator.mul();
		calculator.empty();
	</script>
