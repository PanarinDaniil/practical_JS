<body>
	<script type="text/javascript">
	//  ================= Homework ======================
		function sum (a) {
			var temp = a;
			function tempFunc (b) {
				temp += b;
				return tempFunc;
			}
			tempFunc.toString = function () {
				return temp;
			};
			return tempFunc;
		}		
		var calc = +(sum(2)(-1)(6)(3)(-5));
		console.log(calc);
	</script>
</body>
