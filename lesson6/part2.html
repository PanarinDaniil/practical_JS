<body>
	<script type="text/javascript">
// ===================Task 2=======================
		var n = 21, 
			m = 17;
		function checkAge1(age) {
			return (age > 18) ? true : console.log('Родители разрешили?');
		}
		function checkAge2(age) {
			return (age > 18) || console.log('Родители разрешили?');
		}
		console.warn("===================Task 2========================");
		console.log(checkAge1(n));
		console.log(checkAge1(m));
		console.log(checkAge2(n));
		console.log(checkAge2(m));
		
// ====================Task 3======================
		function min (a, b) {
			return (a < b) ? a : b;
		}
		console.warn("===================Task 3========================");
		console.log(min(2, 5));
		console.log(min(3, -1));
		console.log(min(1, 1));
// ====================Task 4======================
		console.warn("===================Task 4========================");
		var x = +(prompt("Введите число от 1 и более:", "1"));
		var n = +(prompt("Введите степень от 1 и более:", "1"));

		n < 1 ? console.log("Введите степень более 0") : console.log("Result: " + pow(x, n)); 
		console.log("x: " + x + "; n: " + n );

		function pow (a, b) { 
			var temp = a;
			for (var i = 1; i < b; i++) {
				temp *= a;
			}
			return temp;
		}
	</script>
